<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <script src="app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pet Finder</title>
  </head>
  <body>
  <h1>Dog Finder</h1>


  <form id="petForm">
    <input type="text" class="currentLocation" placeholder="Your Zip Code">

      <label for="ageOfPet">Age of Pet</label>
      <select name="ageOfPet" id="petAge">
      <option value="Baby">Baby</option>
      <option value="Young">Young</option>
      <option value="Adult">Adult</option>
      <option value="Senior">Senior</option>
      </select>

     <label for="sexOfPet">What Sex</label>
      <select name="sexOfPet" id="petSex">
        <option value="">No preference</option>
        <option value="M">Show only Males</option>
        <option value="F">Show only Females</option>
      </select>

    <input type="submit" name="submit" value="Find Best Friend" id="submit">
  </form>
<div class="container">

</div>


  </body>
</html>
